<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do while Loop</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>do while Loop</h2>
    <script>
      //persis kayak while loop tapi ada pengecekan kondisi setelah perulangan dilakukan
      //minim 'sekali' lah muter

      let counter = 100;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);

      //kode ini kalau kmu coba di while loop gak akan jalan
      //tapi kalo di do while loop jalan at least sekali ya yg pertama itu.
    </script>
  </body>
</html>
