<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameter</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>Default Parameter</h2>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }

      register();
      register("eko", undefined);
      register("rama");
      //yang ga keisi nanti otomatis diisi UNKNOWN
      //------------------------------------
    </script>
  </body>
</html>
