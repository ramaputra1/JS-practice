<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for Loop</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>for Loop</h2>
    <script>
      //for(init statement; kondisi; post statement){ // block perulangan}

      //tidak wajib diisi
      //init di eksekusi sekali diawal
      //kondisi true akan di eksekusi terus2 an
      //post statement (perulangannya)


/* Penjelasan Setiap Bagian: init statement (Inisialisasi): Bagian ini dieksekusi sekali, di awal sebelum perulangan dimulai. Biasanya digunakan untuk mendeklarasikan dan menginisialisasi variabel loop. Contoh: let i = 0; (Ini memulai variabel i dengan nilai 0). kondisi (Condition): Ini adalah kondisi yang diperiksa sebelum setiap iterasi dari loop. Jika kondisinya true, blok perulangan akan dijalankan. Jika kondisinya false, perulangan berhenti. Contoh: i < 5; (Perulangan akan terus berjalan selama i kurang dari 5). post statement (Post-iteration Statement): Bagian ini dieksekusi setiap kali setelah satu iterasi selesai. Biasanya digunakan untuk mengubah nilai variabel loop. Contoh: i++ (Ini menambahkan 1 ke variabel i setelah setiap iterasi). */

      // perulangan terus menerus:
      //   for (;;) {
      //     alert("For Loop");
      //   }

      //bentuk 1 tanpa init dan post statement
      let counter = 1;
      for (; counter <= 10; ) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      }

      //bentuk 2 tanpa post statement
      for (let counter = 1; counter <= 10; ) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      }

      //bentuk 3 dengan post statement
      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
      }

      //note: selalu prepare untuk kondisinya di false kan agar berhenti.
    </script>
  </body>
</html>
