<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body style="background-color: lightblue">
    <h2>String (Tipe Data)</h2>
    <script>
      //String
      document.writeln("Rama Adi Putra");
      document.writeln("</br>");
      document.writeln("Assela Zeniffia Sutrisno");
      document.writeln("</br>");
      document.writeln("</br>");

      //add a string
      document.writeln("Rama " + "ADD " + "Assela"); //use +
      document.writeln("</br>");
      document.writeln("</br>");

      document.writeln("<h2>Escape Sequence</h2>");

      //escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Rama Adi Putra\nAssela Zenifia" + "\n \n for ENTER"); // \n for ENTER
      document.writeln("</textarea>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Rama Adi Putra\tAssela Zenifia" + "\t \t for TAB"); // \t for TAB
      document.writeln("</textarea>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("\\Rama Adi 'Putra Assela Zenifia\"" + '\n \nfor " \\'); // \\ for \ and \" for "
      document.writeln("</textarea>");

      // Just start with \
    </script>
  </body>
</html>
