<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body style="background-color: lightblue">
    <h2>Number (Tipe Data)</h2>
    <script>
      //in JS we just use number, so, for Integer and Float is the same.

      //write number:
      document.writeln(100); //We do not use (" ") straight to the number.
      document.write(": Number Integer (Same Way)");
      document.writeln("</br>");
      document.writeln(101.1); //same for float
      document.write(": Number Float (Same Way)");
      document.writeln("</br>");

      //*NUMBER NOTATION:
      //in JS we can use number notation, in JS also support binary, hexadecimal & octal.

      //Hexadecimal: 0xFF
      document.writeln(0x1000);
      document.write(": Hexadecimal (0x1000)");
      document.writeln("</br>");
      //Binary: 0b1000
      document.writeln(0b1000);
      document.write(": Binary (0b1000)");
      document.writeln("</br>");
      //Octal: 0o1000
      document.writeln(0o1000);
      document.write(": Octal (0o1000)");
      document.writeln("</br>");
    </script>
  </body>
</html>
