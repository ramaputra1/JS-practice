<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Paramenter</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>Function Paramenter</h2>
    <script>
      //make a function
      function sayHello(firstName, lastName) {
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
      }

      //call function
      sayHello("Rama", "Putra");
      sayHello("Assela", "Sutrisno");

      //parameter di dalam ( ) seperti CIS 101
    </script>
  </body>
</html>
