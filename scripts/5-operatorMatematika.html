<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Matematika</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>Operator Matemarika</h2>
    <script>
      //Normal --------------
      let result = 1 + 2; //3
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result; //3

      result = result - 1; //2
      document.writeln("<p>" + originalResult + " -1 = " + result + "</p>");
      originalResult = result;

      result = result * 2;
      document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
      originalResult = result;

      //Augemnted -------------
      let result2 = 1 + 2; //3
      document.writeln("<p>1 + 2 = " + result2 + "</p>");
      let originalResult2 = result2; //3

      result2 -= 1; //2
      document.writeln("<p>" + originalResult2 + " -1 = " + result2 + "</p>");
      originalResult2 = result2;

      result2 *= 2;
      document.writeln("<p>" + originalResult2 + " * 2 = " + result2 + "</p>");
      originalResult2 = result2;

      //Unary -------------------
      document.writeln("</br>");
      document.writeln("</br>");
      document.writeln("</br>");
      document.writeln("<UNARY");

      let result3 = 0;
      result3 += 1;
      document.writeln("<p>= " + result3 + "</p>");

      result3--;
      document.writeln("<p>= " + result3 + "</p>");

      result3++;
      document.writeln("<p>= " + result3 + "</p>");

      result3 = -result3;
      document.writeln("<p>= " + result3 + "</p>");
    </script>
  </body>
</html>
