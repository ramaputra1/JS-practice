<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>Variable (Tipe Data)</h2>
    <script>
      //1st
      document.writeln("var");
      document.writeln("</br>");
      var firstName;
      firstName = "Rama";

      var lastName;
      lastName = "Putra";

      document.writeln(firstName + " " + lastName);

      document.writeln("</br>");
      //----------//
      var firstName1b = "Rama1b";
      var lastName1b = "Putra1b";

      document.writeln(firstName1b + " " + lastName1b);

      document.writeln("</br>");
      document.writeln("</br>");

      //2nd
      document.writeln("let");
      document.writeln("</br>");
      let firstName2 = "Rama2";
      let lastName2 = "Putra2";

      document.writeln(firstName2 + " " + lastName2);

      document.writeln("</br>");
      document.writeln("</br>");

      //3rd
      document.writeln("const");
      document.writeln("</br>");
      const firstName3 = "Rama3";
      const lastName3 = "Putra3";

      document.writeln(firstName3 + " " + lastName3);

      document.writeln("</br>");
      document.writeln("</br>");
    </script>
  </body>
</html>
