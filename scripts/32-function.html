<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body style="background-color: lightcoral">
    <h2>Function</h2>
    <script>
      //seperti def di python

      //make a function
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }

      //call function
      sayHelloWorld();
      sayHelloWorld(); //you can call it as many as you want
    </script>
  </body>
</html>
